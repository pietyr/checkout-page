<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checkout page</title>
		<link rel="icon" href="./img/devchallenges.png" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<h1>Checkout</h1>
		<main>
			<form action="">
				<section class="cart">
					<ul>
						<li class="cart-item">
							<img src="./img/photo1.png" alt="backpack" />
							<div class="item-info-wrapper">
								<div class="item-info-text-wrapper">
									<span>Vintage Backbag</span>
									<div class="price-wrapper">
										<span
											id="vintage-backbag-price"
											class="new-price"
											>$54.99</span
										>
										<span class="old-price">$94.99</span>
									</div>
								</div>
								<div class="number-of-items">
									<button
										type="button"
										aria-label="Reduce quantity"
									>
										-
									</button>
									<input
										type="number"
										name="vintage-backbag"
										id="vintage-backbag-quantity"
										value="1"
										min="0"
										max="10"
										step="1"
									/>
									<button
										type="button"
										aria-label="Increase quantity"
									>
										+
									</button>
								</div>
							</div>
						</li>
						<li class="cart-item">
							<img src="./img/photo2.png" alt="shoes" />
							<div class="item-info-wrapper">
								<div class="item-info-text-wrapper">
									<span>Levi Shoes</span>
									<div class="price-wrapper">
										<span
											id="levi-shoes-price"
											class="new-price"
											>$74.99</span
										>
										<span class="old-price">$124.99</span>
									</div>
								</div>
								<div class="number-of-items">
									<button
										type="button"
										aria-label="Reduce quantity"
									>
										-
									</button>
									<input
										type="number"
										name="levi-shoes-quantity"
										id="levi-shoes-quantity"
										value="1"
										min="0"
										max="10"
										step="1"
									/>
									<button
										type="button"
										aria-label="Increase quantity"
									>
										+
									</button>
								</div>
							</div>
						</li>
					</ul>
					<div class="summary-wrapper">
						<div class="summary-entry">
							<span class="title">Shipping</span>
							<span id="shipping-price" class="value">$19</span>
						</div>
						<div class="summary-entry">
							<span class="title">Total</span>
							<output
								class="value"
								for="shipping-price levi-shoes-price levi-shoes-quantity vintage-backbag-price vintage-backbag-quantity"
								>$148.98</output
							>
						</div>
					</div>
				</section>
				<section class="user-information">
					<fieldset>
						<legend>Contact information</legend>
						<label>
							<span class="label-span">E-mail</span>
							<input
								type="email"
								name="email"
								placeholder="Enter your email..."
							/>
						</label>
						<label>
							<span class="label-span">Phone</span>
							<input
								type="tel"
								name="tel-number"
								placeholder="Enter your phone..."
							/>
						</label>
					</fieldset>
					<fieldset>
						<legend>Shipping address</legend>
						<label>
							<span class="label-span">Full name</span>
							<input
								type="text"
								name="full-name"
								placeholder="Enter your full name..."
							/>
						</label>
						<label>
							<span class="label-span">Address</span>
							<input
								type="text"
								name="address"
								placeholder="Your address..."
							/>
						</label>
						<label>
							<span class="label-span">City</span>
							<input
								type="text"
								name="city"
								placeholder="Your city..."
							/>
						</label>
						<label>
							<span class="label-span">Country</span>
							<select name="country">
								<option disabled selected>
									Your country...
								</option>
								<option value="Belarus">Belarus</option>
								<option value="Czechia">Czechia</option>
								<option value="Germany">Germany</option>
								<option value="Lithuania">Lithuania</option>
								<option value="poland">Poland</option>
								<option value="Russia">Russia</option>
								<option value="Slovakia">Slovakia</option>
								<option value="Ukraine">Ukraine</option>
							</select>
						</label>
						<label>
							<span class="label-span">Postal code</span>
							<input
								type="text"
								name="postal-code"
								placeholder="Your postal code..."
							/>
						</label>
						<label>
							<input type="checkbox" name="save-information" />
							<span class="label-span">
								Save this information for next time
							</span>
						</label>
					</fieldset>
					<button type="submit">Continue</button>
				</section>
			</form>
		</main>
		<footer>
			<p>
				created by <a href="https://github.com/pietyr">Piotr Kisiel</a>
			</p>
		</footer>
	</body>
</html>
